sv_airaccelerate 10
sv_airmove 1
sv_clienttrace 1.0
sv_clipmode 0
sv_enableoldqueries 1
sv_filterban 1
sv_friction 4
sv_gravity 800 
sv_maxspeed 1000
sv_maxvelocity 2000
sv_stepsize 18
sv_stopspeed 100
sv_timeout 35
sv_wateraccelerate 10
sv_wateramp 0
